{% extends 'base.html' %}

{% load static %}
{% block head %}
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static "css/home.css" %}?after"/>
{% endblock %}

{% block content %}
    <div class="wrap">
        <div class="banner">
            <div class="search_box">
                <input type="text" id="search" class="search_box_text"/>
                <button class="search_box_button" onclick="load_search_result()"> 검색</button>
                <div id="auto-search" style="display: none"></div>
            </div>
        </div>
        <!--검색 결과 슬라이드!-->
        <div class="content_wrapper">
            <div class="recommend_row">
                <div class="recommend_title">
                    <p>만두</p>
                </div>
                <div class="swiper recommend_content">
                    <div class="left">
                        <i class="fas fa-angle-left fa-2x"></i>
                    </div>
                    <div class="swiper-wrapper slider_wrap">
                        {% for a in container %}
                            <div class="swiper-slide recommend_card" id="store_{{ a.store }}">
                                {{ forloop.counter0 }}
                            </div>
                        {% endfor %}
                    </div>
                    <div class="right" id="slider_right">
                        <i class="fas fa-angle-right fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% include 'footer.html' %}

{% endblock %}

{% block script %}
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/static/js/home.js"></script>

{% endblock %}
