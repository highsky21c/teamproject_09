<!--{#모든화면에 기초가 되는 파일#}-->
<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/base.css"> <!--css적용파일-->
  <script src="/static/js/base.js"></script> <!--js적용파일-->
  {% endblock %}
</head>
<body>
<!--헤더부분-->
<div id="header">
  {% if not user.is_authenticated %} <!--로그인상황이 아닐때-->
  <a class="" href="/login"> 로그인 </a>
  <a class="" href="/join"> 회원가입 </a>
  {% else %} <!--로그인이 잘 되어있을때-->
  <a class="" href="/profile">{{ user.username }}님</a>
  <a class="" href="/logout"> 로그아웃 </a>
  {% endif%}
</div>
{% block content %}

{% endblock %}

</body>
</html>
